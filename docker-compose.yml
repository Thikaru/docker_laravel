version: "3.9"
services:
  app:  #アプリケーション一つ目
    build: ./infra/php  #ここにdockerfileを探してBuildする
    volumes:
      - ./src:/data     #このローカルの./srcをコンテナ側の/dataにマウントする

  web:  #アプリケーション二つ目
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data
